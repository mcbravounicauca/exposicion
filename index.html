<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Catalina Presenta</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="game-container">
		<div id="world">
			<img src="images/etapa1.webp" class="location" style="top: 32px; left: 224px;" />
			<img src="images/etapa2.webp" class="location" style="top: 224px; left: 416px;" />
			<img src="images/etapa3.webp" class="location" style="top: 416px; left: 224px;" />
			<img src="images/etapa4.webp" class="location" style="top: 224px; left: 32px;" />

			<img id="teacher" src="images/teacherIdle.webp" class="character hidden" />
			<img id="catalina" src="images/idle.webp" class="character" style="left: 240px; top: 240px;" />
		</div>

		<div id="dialog-box" class="hidden">
			<img id="face" src="" alt="Face" />
			<div id="dialog-text"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
